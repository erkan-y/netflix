<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">NET<span id="flix">FLIX</span></h1>
        <p>Thank you for signing up at Netflix. Tell us more about yourself</p>
      </header>
      <div class="formarea">
        <form action="#">
          <div>
            <label for="name">Name</label><br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              class="box"
            />
          </div>
          <div>
            <label for="age">Age</label><br />
            <input
              class="box"
              type="text"
              name="age"
              id="age"
              placeholder="Age"
              pattern="[0-9]{2}"
            />
          </div>
          <div>
            <label for="email">Email</label><br />
            <input
              class="box"
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div>
            <label for="type">Content type</label><br />
            <select name="type" id="type" class="box">
                <option value="series" class="box" selected>Series</option>
                <option value="series" class="box">Movies</option>
                <option value="series" class="box">Documentaries</option>
                <option value="series" class="box">Cartoons</option>
            </select>
          </div>
          <br />
          <div>
            Movie Type
            <div>
              <input type="checkbox" name="movietype" id="comedy" />
              <label for="comedy">Comedy</label>
            </div>
            <div>
              <input type="checkbox" name="movietype" id="action" />
              <label for="action">Action</label>
            </div>
            <div>
              <input type="checkbox" name="movietype" id="romance" />
              <label for="romance">Romance</label>
            </div>
          </div>
          <br />
          <div>
            Gender
            <div>
              <input type="radio" name="gender" id="male" />
              <label for="male">Male</label>
            </div>
            <div>
              <input type="radio" name="gender" id="female" />
              <label for="female">Female</label>
            </div>
            <div>
              <input type="radio" name="gender" id="other" />
              <label for="other">Other</label>
            </div>
          </div>
          <br />
          <div>
            <label for="feedback">Feedback</label><br />
            <textarea
              class="textbox"
              name="feedback"
              id="feddback"
              cols="30"
              rows="10"
              placeholder="Any comment"
            ></textarea>
          </div>
          <div class="submit">
            <input type="submit" value="Submit" id="button" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
